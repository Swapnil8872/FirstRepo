<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map</title>
</head>
<body>
    <script>
        var categories = ["Electronics","Footware","Fasion","Cloths"];
        categories.splice(1,1,"kides","women");
        // categories.push("Kids");
        // categories.unshift("kids");
        categories.map(function(categories){
            document.write(`<a href="#">${categories}</a>`+"<br>");
        })
    </script>
</body>
</html>
